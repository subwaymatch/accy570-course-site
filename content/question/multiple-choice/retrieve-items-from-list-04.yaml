text: |
  Given the list below, which one of the options prints out `burger` 🍔?

  ```python
  menu = ['fries', 'ice cream', 'burger', 'pizza', 'taco']
  ```
options:
  - '`menu[-1]`'
  - '`menu[-2]`'
  - '`menu[-3]`[o]'
  - '`menu[-4]`'
  - '`menu[-5]`'
explanation: |
  Burger 🍔 is the 3rd item from the right. With negative indices, start counting at -1.
